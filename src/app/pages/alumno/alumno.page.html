<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>alumno</ion-title>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="['/login']"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <!-- Secci贸n para la foto del estudiante y su secci贸n -->
    <ion-row>
      <ion-col size="4">
        <!-- Imagen del estudiante -->
        <img 
          class="student-image" 
          alt="Foto del estudiante" 
          src="https://ionicframework.com/docs/img/demos/card-media.png" 
        />
      </ion-col>

      <ion-col size="8">
        <!-- Informaci贸n de la secci贸n -->
        <ion-card-header>
          <ion-card-title>{{ estudiante[0]?.nombre_seccion }}</ion-card-title>
          <ion-card-subtitle>{{ estudiante[0]?.nombre_estudiante || "---Nombre Completo---" }}</ion-card-subtitle>
        </ion-card-header>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
      <ion-button (click)="toTareasActivas()">Tareas Pendientes</ion-button>
      <ion-button>Recompensas</ion-button>
      </ion-col>
    </ion-row>

    <!-- Ahora, mostramos los cursos y puntajes -->
    <ion-card *ngFor="let item of estudiante">
      <ion-card-header>
        <ion-card-title>{{ item.nombre_curso }}</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        Puntaje: {{ item.puntaje }}
      </ion-card-content>
    </ion-card>
  </ion-card>
</ion-content>
