<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>Mi Perfil</ion-title>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="['/login']"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="medium" class="ion-padding">
  <ion-card color="secondary">
    <ion-header>
      <ion-toolbar color="dark">
        <ion-title>{{ estudiante[0]?.nombre_seccion }}</ion-title>
      </ion-toolbar>
    </ion-header>
    <!-- Secci贸n para la foto del estudiante y su secci贸n -->
    <ion-row>
      <ion-col size="4">
        <!-- Imagen del estudiante -->
        <img 
          class="student-image" 
          alt="Foto del estudiante" 
          src="https://ionicframework.com/docs/img/demos/card-media.png" 
        />
      </ion-col>

      <ion-col size="8">
        <!-- Informaci贸n de la secci贸n -->
        <ion-card-header>
          <ion-card-title>{{ estudiante[0]?.nombre_estudiante || "---Nombre Completo---" }}</ion-card-title>
        </ion-card-header>
      </ion-col>
    </ion-row>

    <!-- Ahora, mostramos los cursos y puntajes -->
    <ion-card *ngFor="let item of estudiante" color="medium">
      <ion-card-header>
        <ion-card-title>{{ item.nombre_curso }}</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        Puntaje: {{ item.puntaje }}
      </ion-card-content>
    </ion-card>

    <ion-row>
      <ion-col size="6">
        <ion-button color="warning" expand="block" (click)="toTareasActivas()">Tareas pendientes</ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button color="success" expand="block" (click)="toRecompensasActivas()">Recompensas disponibles</ion-button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
